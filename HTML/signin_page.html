<body>

        <a href="#" class="logo">Letters</a>

        <ul class="navigation">
            <li><a href="" class="active">Home</a></li>
            <li><a href="">Dicktionary</a></li>

            <li><a href="">Community</a></li>

            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Join Us
                    </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="">Sign In</a>

            <!-- <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    </a>

    <div class="l-form">
        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="form">
            <img src="./images/log.svg" class="form__img" alt="">
            <form action="" class="form__content" method="POST">
                <h1 class="form__title">One of us ?</h1>
                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>

                    <div class="form__div-input">
                        <label for="username" class="form__label"></label>
                        <input type="text" name="username" class="form__input" placeholder="Username" value="">
                    </div>
                </div>


                <div class="form__div form__div-one ">
                    <div class="form__icon">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </div>
                    <div class="form__div-input">
                        <label for="password" class="form__label"></label>
                        <input type="password" name="password" class="form__input" placeholder="Password" value="">
                    </div>
                </div>
                <input type="submit" class="form__button" name="login-btn">
            </form>
        </div>
    </div>
